<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="assets/images/logo-16x16.png" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sign in page</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@1.9.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- Styles -->
    <link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/components.css" rel="stylesheet">
    <link href="assets/css/auth.css" rel="stylesheet">
    <link href="assets/css/forms.css" rel="stylesheet">
    <link href="assets/css/media.css" rel="stylesheet">

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            // Get the handle input field
            const handleInput = document.getElementById('handleInput');
            // Add an event listener to the button click
            document.querySelector('.sign-in').addEventListener('click', function () {
                // Get the entered handle
                const enteredHandle = handleInput.value;
                localStorage.setItem('handel', enteredHandle);
                // Call a function to search in the JSON file based on the entered handle
                checkIfUserExists(enteredHandle);
            });
        });
        function checkIfUserExists(handle) {
            fetch(`https://json.almiraj.xyz/jsonProfile/${handle}`)
                .then(response => response.json())
                .then(data => {
                    //console.log('Fetched data:', data);
                    if (data) {
                        // User exists, alert to sign in
                        window.location.href = 'index.html';
                        return;
                    } else {
                        alert("User Not Found Please Sign Up ")
                    }
                })
                .catch(error => {
                    console.error('Error reading the JSON file:', error);
                });
        }





    </script>
</head>

<body>
    <div class="row ht-100v flex-row-reverse no-gutters">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div class="signup-form">
                <div class="auth-logo text-center mb-5">
                    <div class="row">
                        <div class="col-md-2" style="margin-left:30px;margin-top:-70px;">
                            <img src="assets\images\logo-64x64.png" class="logo-img" alt="Logo">
                        </div>
                        <div class="col-md-10" style="margin-left:35px; margin-top:-70px;">
                            <p>Tr<span style="color: rgb(101, 173, 30);">E</span>eGr<span
                                    style="color: rgb(101, 173, 30);">AM</span></p>
                            <span>Design System</span>
                        </div>
                    </div>
                </div>
                <form action="" method="">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control" id="handleInput"
                                    placeholder="Enter Your Handle">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="custom-control material-checkbox">
                                <input type="checkbox" class="material-control-input">
                                <span class="material-control-indicator"></span>
                                <span class="material-control-description">Remember Me</span>
                            </label>
                        </div>
                        <div class="col-md-6 text-right">
                            <div class="form-group">
                                <button type="button" class="btn btn-primary sign-in"
                                    style="background-color: #28a745;border-color:white;">Sign In</button>
                            </div>
                        </div>
                        <div class="col-md-12 text-center mt-4">
                            <p class="text-muted">Start using your fingerprint</p>
                            <a href="#" class="btn btn-outline-primary btn-sm sign-up" data-toggle="modal"
                                data-target="#fingerprintModal"
                                style="background-color: #28a745;color:aliceblue;border-color:white;">Use
                                Fingerprint</a>
                        </div>
                        <div class="col-md-12 text-center mt-5">
                            <span class="go-login">Not yet a member? <a href="sign-up.html">Sign Up</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6 auth-bg-image d-flex justify-content-center align-items-center">
            <div class="auth-left-content mt-5 mb-5 text-center">
                <div class="weather-small text-white">
                    <p class="current-weather"><i class='bx bx-sun'></i> <span>14&deg;</span></p>
                    <p class="weather-city">Cairo</p>
                </div>
                <div class="text-white mt-5 mb-5">
                    <h2 class="create-account mb-3">Welcome Back</h2>
                    <p>Thank you for joining. Updates and new features are released daily.</p>
                </div>
                <div class="auth-quick-links">
                    <a href="#" class="btn btn-outline-primary">Purchase template</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade fingerprint-modal" id="fingerprintModal" tabindex="-1" role="dialog"
        aria-labelledby="fingerprintModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h3 class="text-muted display-5">Place your Finger on the Device Now</h3>
                    <img src="assets/images/icons/auth-fingerprint.png" alt="Fingerprint">
                </div>
            </div>
        </div>
    </div>

    <!-- Core -->
    <script src="assets/js/jquery/jquery-3.3.1.min.js"></script>
    <script src="assets/js/popper/popper.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <!-- Optional -->





</body>

</html>
